<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Semanal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #F5F5F7 0%, #E5E5E7 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 120px;
            color: #1A1A1A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tabs */
        .tabs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #6B7280;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #4ADE80 0%, #3ECE72 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Clients Table */
        .clients-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .clients-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .clients-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .clients-table {
            width: 100%;
            border-collapse: collapse;
        }

        .clients-table th {
            text-align: left;
            padding: 12px;
            font-size: 0.75em;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            border-bottom: 2px solid #E5E7EB;
        }

        .clients-table td {
            padding: 12px;
            border-bottom: 1px solid #F3F4F6;
            font-size: 0.9em;
        }

        .clients-table tr:hover {
            background: #F9FAFB;
        }

        .client-actions {
            display: flex;
            gap: 8px;
        }

        .client-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .client-btn-edit {
            background: #F3F4F6;
            color: #6B7280;
        }

        .client-btn-edit:hover {
            background: #E5E7EB;
        }

        .client-btn-delete {
            background: #FEE2E2;
            color: #DC2626;
        }

        .client-btn-delete:hover {
            background: #FCA5A5;
        }

        .location-link {
            color: #4ADE80;
            text-decoration: none;
            font-weight: 500;
        }

        .location-link:hover {
            text-decoration: underline;
        }

        .empty-clients {
            text-align: center;
            padding: 40px;
            color: #9CA3AF;
        }

        /* Header Compacto */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .header-grid {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 16px;
            align-items: start;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            background: #F9FAFB;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .logo-box:hover {
            opacity: 0.8;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-placeholder {
            font-size: 24px;
            opacity: 0.3;
        }

        .header-fields {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field-label {
            font-size: 0.7em;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .field-input {
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.9em;
            background: white;
            transition: all 0.2s;
        }

        .field-input:focus {
            outline: none;
            border-color: #4ADE80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        .efficiency-display {
            background: linear-gradient(135deg, #1E3A2F 0%, #2D5A47 100%);
            color: white;
            border-radius: 12px;
            padding: 12px 20px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(30, 58, 47, 0.3);
            min-width: 120px;
        }

        .efficiency-label {
            font-size: 0.65em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .efficiency-value {
            font-size: 2em;
            font-weight: 600;
            margin-top: 4px;
        }

        /* Days */
        .days-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s;
        }

        .day-card.collapsed {
            max-height: 70px;
            overflow: hidden;
        }

        .day-card.sunday {
            background: linear-gradient(135deg, #1E3A2F 0%, #2D5A47 100%);
            color: white;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 12px;
        }

        .day-card.sunday .day-header {
            border-bottom-color: rgba(255, 255, 255, 0.2);
        }

        .day-info {
            flex: 1;
        }

        .day-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .day-date {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .day-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .day-card.sunday .icon-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .icon-btn-danger:hover {
            background: rgba(220, 38, 38, 0.1) !important;
            color: #DC2626 !important;
        }

        .day-card.sunday .icon-btn-danger:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .collapse-icon {
            transition: transform 0.2s;
        }

        .day-card.collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        .day-content {
            display: block;
        }

        .day-card.collapsed .day-content {
            display: none;
        }

        .add-visit-inline {
            width: 100%;
            padding: 8px;
            border: 1px solid #4ADE80;
            background: transparent;
            color: #4ADE80;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .add-visit-inline:hover {
            background: #4ADE80;
            color: white;
        }

        .day-card.sunday .add-visit-inline {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }

        .day-card.sunday .add-visit-inline:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: white;
        }

        /* Visits */
        .visits-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .visit-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #F3F4F6;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1.5fr auto auto;
            gap: 12px;
            align-items: center;
            transition: all 0.2s;
        }

        .day-card.sunday .visit-card {
            background: rgba(255, 255, 255, 0.95);
        }

        .visit-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .visit-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .visit-label {
            font-size: 0.7em;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .visit-text {
            font-size: 0.9em;
            font-weight: 500;
            color: #1A1A1A;
        }

        .visit-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4ADE80;
        }

        .visit-delete {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 4px;
            color: #DC2626;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .visit-delete:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: #9CA3AF;
            font-size: 0.9em;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 0.85em;
            color: #6B7280;
            font-weight: 600;
        }

        .form-input,
        .form-select {
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.95em;
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #4ADE80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        .form-input:disabled {
            background: #F9FAFB;
            color: #9CA3AF;
            cursor: not-allowed;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ADE80 0%, #3ECE72 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(74, 222, 128, 0.4);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #6B7280;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        /* Floating Buttons */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: row-reverse;
            gap: 12px;
            z-index: 999;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .fab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .fab-primary {
            background: linear-gradient(135deg, #4ADE80 0%, #3ECE72 100%);
            color: white;
        }

        .fab-secondary {
            background: linear-gradient(135deg, #1E3A2F 0%, #2D5A47 100%);
            color: white;
        }

        /* Export Menu */
        .export-menu {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border: 1px solid #E5E7EB;
            overflow: hidden;
            z-index: 1000;
            min-width: 160px;
            display: none;
        }

        .export-menu.active {
            display: block;
        }

        .export-item {
            width: 100%;
            padding: 12px 16px;
            background: white;
            border: none;
            border-bottom: 1px solid #F3F4F6;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            text-align: left;
        }

        .export-item:last-child {
            border-bottom: none;
        }

        .export-item:hover {
            background: #F9FAFB;
        }

        .export-item-danger:hover {
            background: #FEE2E2;
        }

        .export-item svg {
            width: 16px;
            height: 16px;
            stroke: #4ADE80;
        }

        .export-item-danger svg {
            stroke: #DC2626;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                padding-bottom: 100px;
            }

            .header-grid {
                grid-template-columns: 1fr;
            }

            .header-fields {
                grid-template-columns: 1fr;
            }

            .efficiency-display {
                width: 100%;
            }

            .visit-card {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .visit-info {
                padding-bottom: 8px;
                border-bottom: 1px solid #F3F4F6;
            }

            .visit-info:last-of-type {
                border-bottom: none;
                padding-bottom: 0;
            }

            .fab-container {
                bottom: 20px;
                right: 20px;
            }

            .fab {
                width: 52px;
                height: 52px;
            }
        }

        /* Print */
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white; padding: 0; }
            .fab-container, .export-menu, .day-actions, .add-visit-inline, .visit-delete { display: none !important; }
            .day-card { page-break-inside: avoid; box-shadow: none; border: 1px solid #E5E7EB; }
            .day-card.sunday { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .day-content { display: block !important; }
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-grid">
                <div class="logo-box" onclick="document.getElementById('logoUpload').click()">
                    <span class="logo-placeholder" id="logoPlaceholder">üè¢</span>
                    <img id="logoImage" style="display: none;">
                </div>
                <input type="file" id="logoUpload" accept="image/*">

                <div class="header-fields">
                    <div class="field">
                        <label class="field-label">Consultor</label>
                        <input type="text" class="field-input" id="consultor" placeholder="Nome">
                    </div>
                    <div class="field">
                        <label class="field-label">Cidade</label>
                        <input type="text" class="field-input" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="field">
                        <label class="field-label">Regional</label>
                        <input type="text" class="field-input" id="regional" placeholder="Regional">
                    </div>
                    <div class="field">
                        <label class="field-label">Data Base</label>
                        <input type="date" class="field-input" id="dataBase">
                    </div>
                    <div class="field">
                        <label class="field-label">Empresa</label>
                        <input type="text" class="field-input" id="empresa" placeholder="Empresa">
                    </div>
                    <div class="field">
                        <label class="field-label">Supervisor</label>
                        <input type="text" class="field-input" id="supervisor" placeholder="Nome">
                    </div>
                </div>

                <div class="efficiency-display">
                    <div class="efficiency-label">Efici√™ncia</div>
                    <div class="efficiency-value" id="efficiencyPercent">0%</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('planning')">Planejamento</button>
            <button class="tab-btn" onclick="switchTab('clients')">Clientes</button>
        </div>

        <!-- Planning Tab -->
        <div class="tab-content active" id="planningTab">
            <!-- Days -->
            <div class="days-wrapper" id="daysContainer"></div>
        </div>

        <!-- Clients Tab -->
        <div class="tab-content" id="clientsTab">
            <div class="clients-wrapper">
                <div class="clients-header">
                    <h2 class="clients-title">Clientes Cadastrados</h2>
                    <button class="btn btn-primary" onclick="openClientEditModal()">+ Novo Cliente</button>
                </div>
                <div id="clientsTableContainer"></div>
            </div>
        </div>
    </div>

    <!-- Floating Buttons -->
    <div class="fab-container">
        <button class="fab fab-export fab-primary" onclick="toggleExportMenu()" title="Exportar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        </button>
        <button class="fab fab-secondary" onclick="addDay()" title="Adicionar Dia">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Export Menu -->
    <div class="export-menu" id="exportMenu">
        <button class="export-item" onclick="window.print(); toggleExportMenu()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Imprimir
        </button>
        <button class="export-item" onclick="exportPDF(); toggleExportMenu()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            Exportar PDF
        </button>
        <button class="export-item export-item-danger" onclick="clearData(); toggleExportMenu()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Limpar Tudo
        </button>
    </div>

    <!-- Modal Visit -->
    <div class="modal-overlay" id="visitModal">
        <div class="modal-box">
            <h2 class="modal-title">Nova Visita</h2>
            <div class="modal-body">
                <div class="form-field">
                    <label class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-input" id="visitClientName" placeholder="Nome completo">
                </div>
                <div class="form-field">
                    <label class="form-label">Fazenda</label>
                    <input type="text" class="form-input" id="visitClientFarm" placeholder="Nome da fazenda">
                </div>
                <div class="form-field">
                    <label class="form-label">Localiza√ß√£o</label>
                    <input type="text" class="form-input" id="visitClientLocation" placeholder="Cidade/Estado">
                </div>
                <div class="form-field">
                    <label class="form-label">Objetivo da Visita</label>
                    <input type="text" class="form-input" id="visitObjective" placeholder="Descreva o objetivo">
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeVisitModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="saveVisit()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Client Edit -->
    <div class="modal-overlay" id="clientEditModal">
        <div class="modal-box">
            <h2 class="modal-title" id="clientEditTitle">Editar Cliente</h2>
            <div class="modal-body">
                <div class="form-field">
                    <label class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-input" id="editClientName" placeholder="Nome completo">
                </div>
                <div class="form-field">
                    <label class="form-label">Fazenda</label>
                    <input type="text" class="form-input" id="editClientFarm" placeholder="Nome da fazenda">
                </div>
                <div class="form-field">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-input" id="editClientCity" placeholder="Cidade">
                </div>
                <div class="form-field">
                    <label class="form-label">Descri√ß√£o da Localiza√ß√£o (opcional)</label>
                    <input type="text" class="form-input" id="editClientLocationText" placeholder="Ex: Pr√≥ximo ao posto, entrada pela estrada de terra">
                </div>
                <div class="form-field">
                    <label class="form-label">Link do Google Maps (opcional)</label>
                    <input type="text" class="form-input" id="editClientLocationLink" placeholder="Cole o link do Google Maps">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div class="form-field">
                        <label class="form-label">Latitude (opcional)</label>
                        <input type="text" class="form-input" id="editClientLat" placeholder="-23.5505">
                    </div>
                    <div class="form-field">
                        <label class="form-label">Longitude (opcional)</label>
                        <input type="text" class="form-input" id="editClientLng" placeholder="-46.6333">
                    </div>
                </div>

                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeClientEditModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="saveClientEdit()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== STATE ====================
        const STORAGE_KEY = 'weeklyPlanner';
        const LOGO_KEY = 'plannerLogo';
        let currentDayIndex = null;
        let currentClientIndex = null;
        let state = {
            consultor: '',
            cidade: '',
            regional: '',
            dataBase: '',
            empresa: '',
            supervisor: '',
            clients: [],
            days: {}
        };

        // ==================== INIT ====================
        function init() {
            loadState();
            setupListeners();
            renderDays();
            renderClients();
            updateEfficiency();
        }

        // ==================== TABS ====================
        function switchTab(tabName) {
            // Atualizar bot√µes
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Atualizar conte√∫do
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'planning') {
                document.getElementById('planningTab').classList.add('active');
            } else if (tabName === 'clients') {
                document.getElementById('clientsTab').classList.add('active');
                renderClients();
            }
        }

        function setupListeners() {
            ['consultor', 'cidade', 'regional', 'dataBase', 'empresa', 'supervisor'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    state[id] = document.getElementById(id).value;
                    saveState();
                });
            });

            document.getElementById('logoUpload').addEventListener('change', handleLogoUpload);
            
            // Fechar menu ao clicar fora
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('exportMenu');
                const fab = document.querySelector('.fab-export');
                if (!menu.contains(e.target) && !fab.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });
        }

        // ==================== STORAGE ====================
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
            }
            
            // Preencher campos
            document.getElementById('consultor').value = state.consultor || '';
            document.getElementById('cidade').value = state.cidade || '';
            document.getElementById('regional').value = state.regional || '';
            document.getElementById('dataBase').value = state.dataBase || new Date().toISOString().split('T')[0];
            document.getElementById('empresa').value = state.empresa || '';
            document.getElementById('supervisor').value = state.supervisor || '';

            // Logo
            const logo = localStorage.getItem(LOGO_KEY);
            if (logo) {
                document.getElementById('logoImage').src = logo;
                document.getElementById('logoImage').style.display = 'block';
                document.getElementById('logoPlaceholder').style.display = 'none';
            }

            // Inicializar dias se vazio
            if (!state.days || Object.keys(state.days).length === 0) {
                for (let i = 0; i < 7; i++) {
                    state.days[i] = [];
                }
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = document.getElementById('logoImage');
                const placeholder = document.getElementById('logoPlaceholder');
                
                img.src = event.target.result;
                img.style.display = 'block';
                placeholder.style.display = 'none';
                
                localStorage.setItem(LOGO_KEY, event.target.result);
            };
            reader.readAsDataURL(file);
        }

        // ==================== RENDER ====================
        function renderDays() {
            const container = document.getElementById('daysContainer');
            container.innerHTML = '';

            const baseDate = new Date(state.dataBase || new Date());
            const dayNames = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
            
            const indices = Object.keys(state.days).map(k => parseInt(k)).sort((a, b) => a - b);

            indices.forEach(idx => {
                const date = new Date(baseDate);
                date.setDate(date.getDate() + idx);
                
                const dayOfWeek = date.getDay();
                const dateStr = date.toLocaleDateString('pt-BR');
                const isSunday = dayOfWeek === 0;
                
                const visits = state.days[idx] || [];

                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isSunday ? 'sunday' : ''}`;
                dayCard.setAttribute('data-day-index', idx);
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-info">
                            <div class="day-name">${dayNames[dayOfWeek]}</div>
                            <div class="day-date">${dateStr}</div>
                        </div>
                        <div class="day-actions">
                            <button class="icon-btn" onclick="toggleDay(${idx})">
                                <svg class="collapse-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="18 15 12 9 6 15"></polyline>
                                </svg>
                            </button>
                            <button class="icon-btn icon-btn-danger" onclick="clearDayVisits(${idx})" title="Limpar visitas">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="day-content">
                        <button class="add-visit-inline" onclick="openVisitModal(${idx})">+ Adicionar Visita</button>
                        <div class="visits-list">
                            ${visits.length === 0 ? '<div class="empty-state">Nenhuma visita agendada</div>' : renderVisits(idx, visits)}
                        </div>
                    </div>
                `;

                container.appendChild(dayCard);
            });

            // Anexar event listeners depois de renderizar
            attachVisitListeners();
        }

        function renderVisits(dayIdx, visits) {
            return visits.map((v, vIdx) => `
                <div class="visit-card">
                    <div class="visit-info">
                        <div class="visit-label">Cliente</div>
                        <div class="visit-text">${v.client}</div>
                    </div>
                    <div class="visit-info">
                        <div class="visit-label">Fazenda</div>
                        <div class="visit-text">${v.farm}</div>
                    </div>
                    <div class="visit-info">
                        <div class="visit-label">Localiza√ß√£o</div>
                        <div class="visit-text">${v.location}</div>
                    </div>
                    <div class="visit-info">
                        <div class="visit-label">Objetivo</div>
                        <div class="visit-text">${v.objective}</div>
                    </div>
                    <input type="checkbox" class="visit-checkbox" ${v.completed ? 'checked' : ''} data-day="${dayIdx}" data-visit="${vIdx}">
                    <button class="visit-delete" data-day="${dayIdx}" data-visit="${vIdx}">√ó</button>
                </div>
            `).join('');
        }

        function attachVisitListeners() {
            // Checkboxes
            document.querySelectorAll('.visit-checkbox').forEach(cb => {
                cb.addEventListener('change', function() {
                    const dayIdx = parseInt(this.getAttribute('data-day'));
                    const visitIdx = parseInt(this.getAttribute('data-visit'));
                    toggleVisit(dayIdx, visitIdx);
                });
            });

            // Delete buttons
            document.querySelectorAll('.visit-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dayIdx = parseInt(this.getAttribute('data-day'));
                    const visitIdx = parseInt(this.getAttribute('data-visit'));
                    deleteVisit(dayIdx, visitIdx);
                });
            });
        }

        function toggleDay(idx) {
            const card = document.querySelector(`.day-card[data-day-index="${idx}"]`);
            if (card) {
                card.classList.toggle('collapsed');
            }
        }

        function clearDayVisits(idx) {
            if (!confirm('Limpar todas as visitas deste dia?')) return;
            
            state.days[idx] = [];
            saveState();
            renderDays();
            updateEfficiency();
        }

        function addDay() {
            let nextIdx = 0;
            while (state.days[nextIdx] !== undefined) nextIdx++;
            
            if (nextIdx >= 30) {
                alert('Limite de 30 dias atingido');
                return;
            }
            
            state.days[nextIdx] = [];
            saveState();
            renderDays();
        }

        // ==================== VISITS ====================
        function openVisitModal(dayIdx) {
            currentDayIndex = dayIdx;
            
            // Limpar campos
            document.getElementById('visitClientName').value = '';
            document.getElementById('visitClientFarm').value = '';
            document.getElementById('visitClientLocation').value = '';
            document.getElementById('visitObjective').value = '';
            
            document.getElementById('visitModal').classList.add('active');
            document.getElementById('visitClientName').focus();
        }

        function closeVisitModal() {
            document.getElementById('visitModal').classList.remove('active');
            currentDayIndex = null;
        }

        function saveVisit() {
            const name = document.getElementById('visitClientName').value.trim();
            const farm = document.getElementById('visitClientFarm').value.trim();
            const location = document.getElementById('visitClientLocation').value.trim();
            const objective = document.getElementById('visitObjective').value.trim();

            if (!name || !farm || !location || !objective) {
                alert('Preencha todos os campos');
                return;
            }

            // Criar cliente automaticamente se n√£o existir
            const exists = state.clients.find(c => 
                c.name.toLowerCase() === name.toLowerCase() && 
                c.farm.toLowerCase() === farm.toLowerCase()
            );
            
            if (!exists) {
                // Criar com estrutura nova mas mantendo compatibilidade
                state.clients.push({ 
                    name, 
                    farm, 
                    location, // Mant√©m campo antigo para compatibilidade
                    city: '',
                    locationText: location,
                    locationLink: '',
                    lat: '',
                    lng: ''
                });
            }

            // Adicionar visita
            if (!state.days[currentDayIndex]) {
                state.days[currentDayIndex] = [];
            }

            state.days[currentDayIndex].push({
                client: name,
                farm: farm,
                location: location,
                objective: objective,
                completed: false
            });

            saveState();
            renderDays();
            updateEfficiency();
            closeVisitModal();
        }

        function toggleVisit(dayIdx, visitIdx) {
            state.days[dayIdx][visitIdx].completed = !state.days[dayIdx][visitIdx].completed;
            saveState();
            updateEfficiency();
        }

        function deleteVisit(dayIdx, visitIdx) {
            if (!confirm('Excluir esta visita?')) return;
            
            state.days[dayIdx].splice(visitIdx, 1);
            saveState();
            renderDays();
            updateEfficiency();
        }

        // ==================== EFFICIENCY ====================
        function updateEfficiency() {
            let total = 0;
            let completed = 0;

            const baseDate = new Date(state.dataBase || new Date());

            Object.keys(state.days).forEach(dayIdx => {
                const date = new Date(baseDate);
                date.setDate(date.getDate() + parseInt(dayIdx));
                const isSunday = date.getDay() === 0;
                
                const visits = state.days[dayIdx];
                
                visits.forEach(v => {
                    // Se √© domingo, s√≥ conta se a visita estiver conclu√≠da
                    if (isSunday) {
                        if (v.completed) {
                            total++;
                            completed++;
                        }
                        // Se n√£o est√° conclu√≠da, ignora completamente
                    } else {
                        // Dia normal: sempre conta
                        total++;
                        if (v.completed) completed++;
                    }
                });
            });

            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            document.getElementById('efficiencyPercent').textContent = percent + '%';
        }

        // ==================== CLIENTS ====================
        function renderClients() {
            const container = document.getElementById('clientsTableContainer');
            
            if (!state.clients || state.clients.length === 0) {
                container.innerHTML = '<div class="empty-clients">Nenhum cliente cadastrado</div>';
                return;
            }

            let html = '<table class="clients-table"><thead><tr>';
            html += '<th>Nome</th>';
            html += '<th>Fazenda</th>';
            html += '<th>Cidade</th>';
            html += '<th>Localiza√ß√£o</th>';
            html += '<th>A√ß√µes</th>';
            html += '</tr></thead><tbody>';

            state.clients.forEach((client, idx) => {
                html += '<tr>';
                html += `<td>${client.name}</td>`;
                html += `<td>${client.farm}</td>`;
                html += `<td>${client.city || '‚Äî'}</td>`;
                html += `<td>${formatClientLocation(client)}</td>`;
                html += `<td><div class="client-actions">`;
                html += `<button class="client-btn client-btn-edit" onclick="editClient(${idx})">Editar</button>`;
                html += `<button class="client-btn client-btn-delete" onclick="deleteClient(${idx})">Excluir</button>`;
                html += `</div></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function formatClientLocation(client) {
            // Se tiver link do Google Maps
            if (client.locationLink) {
                return `<a href="${client.locationLink}" target="_blank" class="location-link">Abrir no mapa</a>`;
            }
            
            // Se tiver lat/lng, gerar link autom√°tico
            if (client.lat && client.lng) {
                const mapsUrl = `https://www.google.com/maps?q=${client.lat},${client.lng}`;
                return `<a href="${mapsUrl}" target="_blank" class="location-link">${client.lat}, ${client.lng}</a>`;
            }
            
            // Se tiver apenas texto de localiza√ß√£o (compatibilidade)
            if (client.location || client.locationText) {
                return client.location || client.locationText;
            }
            
            return '‚Äî';
        }

        function openClientEditModal(clientIdx = null) {
            currentClientIndex = clientIdx;
            
            if (clientIdx === null) {
                // Novo cliente
                document.getElementById('clientEditTitle').textContent = 'Novo Cliente';
                document.getElementById('editClientName').value = '';
                document.getElementById('editClientFarm').value = '';
                document.getElementById('editClientCity').value = '';
                document.getElementById('editClientLocationText').value = '';
                document.getElementById('editClientLocationLink').value = '';
                document.getElementById('editClientLat').value = '';
                document.getElementById('editClientLng').value = '';
            } else {
                // Editar cliente
                document.getElementById('clientEditTitle').textContent = 'Editar Cliente';
                const client = state.clients[clientIdx];
                document.getElementById('editClientName').value = client.name || '';
                document.getElementById('editClientFarm').value = client.farm || '';
                document.getElementById('editClientCity').value = client.city || '';
                document.getElementById('editClientLocationText').value = client.locationText || client.location || '';
                document.getElementById('editClientLocationLink').value = client.locationLink || '';
                document.getElementById('editClientLat').value = client.lat || '';
                document.getElementById('editClientLng').value = client.lng || '';
            }
            
            document.getElementById('clientEditModal').classList.add('active');
            document.getElementById('editClientName').focus();
        }

        function closeClientEditModal() {
            document.getElementById('clientEditModal').classList.remove('active');
            currentClientIndex = null;
        }

        function saveClientEdit() {
            const name = document.getElementById('editClientName').value.trim();
            const farm = document.getElementById('editClientFarm').value.trim();
            const city = document.getElementById('editClientCity').value.trim();
            const locationText = document.getElementById('editClientLocationText').value.trim();
            const locationLink = document.getElementById('editClientLocationLink').value.trim();
            const lat = document.getElementById('editClientLat').value.trim();
            const lng = document.getElementById('editClientLng').value.trim();

            if (!name || !farm) {
                alert('Nome e Fazenda s√£o obrigat√≥rios');
                return;
            }

            const clientData = {
                name,
                farm,
                city,
                locationText,
                locationLink,
                lat,
                lng
            };

            if (currentClientIndex === null) {
                // Novo cliente
                state.clients.push(clientData);
            } else {
                // Atualizar cliente
                state.clients[currentClientIndex] = clientData;
            }

            saveState();
            renderClients();
            closeClientEditModal();
        }

        function editClient(idx) {
            openClientEditModal(idx);
        }

        function deleteClient(idx) {
            const client = state.clients[idx];
            if (!confirm(`Excluir cliente ${client.name}?`)) return;
            
            state.clients.splice(idx, 1);
            saveState();
            renderClients();
        }

        // ==================== EXPORT ====================
        function toggleExportMenu() {
            document.getElementById('exportMenu').classList.toggle('active');
        }

        async function exportPDF() {
            try {
    const container = document.querySelector('.container');
    const canvas = await html2canvas(container, { scale: 2, backgroundColor: '#FFFFFF' });
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF('p', 'mm', 'a4');
    const imgWidth = 210;
    const pageHeight = 295;
    const imgHeight = (canvas.height * imgWidth) / canvas.width;
    let heightLeft = imgHeight;
    let position = 0;
    
    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
    heightLeft -= pageHeight;
    
    while (heightLeft >= 0) {
      position = heightLeft - imgHeight;
      pdf.addPage();
      pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;
    }
    
    const dataBase = document.getElementById('dataBase').value || new Date().toISOString().split('T')[0];
    pdf.save(`Planejamento_${dataBase}.pdf`);
  } catch (error) {
    console.error('Erro ao gerar PDF:', error);
    alert('Erro ao gerar PDF. Verifique o console para mais detalhes.');
  }
              }

        function clearData() {
            if (!confirm('Apagar TODOS os dados?')) return;
            
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(LOGO_KEY);
            location.reload();
        }

        // ==================== START ====================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
